<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./pokemon.js" defer></script>
    <script src="./search.js" defer></script>
    <script src="redirect.js"></script>
  </head>
  <body>
    <main class="main">
      <header class="header home">
        <div class="container">
          <div class="logo-wrapper">
            <img src="./assets/pokeball.svg" alt="pokeball" class="index-pokeball-back-btn" />
            <h1><img src="https://fontmeme.com/permalink/240207/dd5e0f48d78641a0142d6a2204b51e34.png" alt="pokemon-font" border="0"></h1>
          </div>
          <div class="search-wrapper">
            <div class="search-wrap">
              <img
                src="./assets/search.svg"
                alt="search icon"
                class="search-icon"
              />
              <input
                type="text"
                class="search-input body3-fonts"
                placeholder="Search"
                id="search-input"
              />
              <img
                src="./assets/cross.svg"
                alt="cross icon"
                class="search-close-icon"
                id="search-close-icon"
              />
            </div>
            <div class="sort-wrapper">
              <div class="sort-wrap">
                <img
                  src="./assets/sorting.svg"
                  alt="sorting"
                  class="sort-icon"
                  id="sort-icon"
                />
              </div>
              <div class="filter-wrapper">
                <p class="body2-fonts">Sort by:</p>
                <div class="filter-wrap">
                  <div>
                    <input
                      type="radio"
                      id="number"
                      name="filters"
                      value="number"
                    />
                    <label for="number" class="body3-fonts">Number</label>
                  </div>
                  <div>
                    <input type="radio" id="name" name="filters" value="name" checked />
                    <label for="name" class="body3-fonts">Name</label>
                  </div>
                </div>
              </div>
            </div>


            <nav class="top">
              <div class="dropdownBackground">
                <span class="arrow-rankings"></span>
              </div>

              <ul class="cool">
                <li>
                  <a href="#">Rankings</a>
                  <ul class="dropdown courses">
                    <li>
                      <span class="view-party">Party:</span>
                      <a class="view-party-link">Top 6 All Time</a>
                    </li>
                    <li>
                      <span class="dream-team">Dream Team:</span>
                      <a class="dream-team-link">Top 12 All Time</a>
                    </li>
                    <li>
                      <span class="box-1">Box 1:</span>
                      <a class="box-1-link">Top 30 All Time</a>
                    </li>
                    <li>
                      <span class="mt-battle">Mt. Battle:</span>
                      <a class="mt-battle-link">Top 100 All Time</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>

            </div>
          </div>
          </div>
        </div>
      </header>
      <section class="pokemon-list">
        <div class="container">
          <div class="list-wrapper">
          </div>
        </div>
        <div id="not-found-message">Pokemon not found</div>
      </section>
    </main>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCnqBdXsBfoOXXzcN4COzK5K4gKqd9rGtU",
        authDomain: "pokemon-power-rankings.firebaseapp.com",
        projectId: "pokemon-power-rankings",
        storageBucket: "pokemon-power-rankings.appspot.com",
        messagingSenderId: "733109879965",
        appId: "1:733109879965:web:bd567e265b9f1b41ed4074",
        measurementId: "G-06M3FVVBJQ"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
  </body>
</html>
