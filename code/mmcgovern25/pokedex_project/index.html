<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./pokemon.js" defer></script>
    <script src="./search.js" defer></script>
    <script src="./add-to-favorites.js" defer></script>
    
  </head>
  <body>
    <main class="main">
      <header class="header home">
        <div class="container">
          <div class="logo-wrapper">
            <img src="./assets/pokeball.svg" alt="pokeball" />
            <h1>Pokedex</h1>
          </div>
          <div class="search-wrapper">
            <div class="search-wrap">
              <img
                src="./assets/search.svg"
                alt="search icon"
                class="search-icon"
              />
              <input
                type="text"
                class="search-input body3-fonts"
                placeholder="Search"
                id="search-input"
              />
              <img
                src="./assets/cross.svg"
                alt="cross icon"
                class="search-close-icon"
                id="search-close-icon"
              />
            </div>
            <div class="sort-wrapper">
              <div class="sort-wrap">
                <img
                  src="./assets/sorting.svg"
                  src
                  alt="sorting"
                  class="sort-icon"
                  id="sort-icon"
                />
              </div>
              <div class="filter-wrapper">
                <p class="body2-fonts">Sort by:</p>
                <div class="filter-wrap">
                  <div>
                    <input
                      type="radio"
                      id="number"
                      name="filters"
                      value="number"
                    />
                    <label for="number" class="body3-fonts">Number</label>
                  </div>
                  <div>
                    <input type="radio" id="name" name="filters" value="name" checked />
                    <label for="name" class="body3-fonts">Name</label>
                  </div>
                </div>
              </div>
            </div>

          
            <nav class="top">
              <div class="dropdownBackground">
                <span class="arrow-rankings"></span>
              </div>
          
              <ul class="cool">
                <li>
                  <a href="#">Rankings</a>
                  <ul class="dropdown courses">
                    <li>
                      <span class="code">Party:</span>
                      <a href="https://ReactForBeginners.com">Top 6 All Time</a>
                    </li>
                    <li>
                      <span class="code">Dream Team:</span>
                      <a href="https://ES6.io">Top 12 All Time</a>
                    </li>
                    <li>
                      <span class="code">Box 1:</span>
                      <a href="https://LearnNode.com">Top 30 All Time</a>
                    </li>
                    <li>
                      <span class="code">Mt. Battle:</span>
                      <a href="https://SublimeTextBook.com">Top 100 All Time</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
      
            </div>
          </div>
          </div>
        </div>
      </header>
      <section class="pokemon-list">
        <div class="container">
          <div class="list-wrapper"></div>
        </div>
        <div id="not-found-message">Pokemon not found</div>
      </section>
    </main>
  </body>
</html>
